<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Funky Dancer</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/frizzy_dance.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <h1>Funky Dancer</h1>
    <canvas id="gameCanvas" width="650" height="400">
    </canvas>
    <div class="interface">
      <div class="directions">
        <h2>To dance use the keys: "j", "k", "l", ";"</h2>
        <h2>Refresh page to play again</h2>
      </div>
      <div class="gameplay">        
        <button type="button" id="play" name="button">PLAY</button>
        <h2>Score:</h2>
        <h2 id="score">0</h2>
        <h2>Streak:</h2>
        <h2 id="streak">0</h2>
      </div>
    </div>
  </body>
</html>
