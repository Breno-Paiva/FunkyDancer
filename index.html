<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Frizzy Dance</title>
     <link rel="stylesheet" type="text/css" href="./assets/stylesheets/frizzy_dance.css" />
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="400">
    </canvas>
    <button type="button" id="play" name="button">PLAY</button>
    <h2>To dance use the keys: "j", "k", "l", ";"</h2>
    <h2>Refresh page to play again</h2>
    <h2>Score:</h2>
    <h2 id="score">0</h2>
    <h2>Streak:</h2>
    <h2 id="streak">0</h2>
  </body>
</html>
