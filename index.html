    <link href="https://fonts.googleapis.com/css?family=Exo:400,900" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/favicon.ico"/>
    <script src="https://use.fontawesome.com/ddf7cec12a.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <body>
    <!-- <i class="fa fa-info-circle" aria-hidden="true"></i> -->
    <div class="title-bar">
      <a href="http://breno.space"><img src="./assets/images/breno_profile.jpg" alt="breno_profile" class="breno-profile"></a>
      <h1>Funky Dancer</h1>
      <a href="https://github.com/friskyB"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
    </div>
    <canvas id="gameCanvas" width="650" height="400">
    </canvas>
    <div class="streak-container">
      <div class="streak-bar">

      </div>

    </div>
    <div class="interface">
      <div class="directions">
        <h2 id="groove">  HOW TO GROOVE  </h2>
        <h2><i class="fa fa-volume-up" aria-hidden="true"></i>CRANK UP THE VOLUME<i class="fa fa-volume-up" aria-hidden="true"></i></h2>
        <h2><i class="fa fa-play-circle" aria-hidden="true"></i>Pick a song  |  Press play<i class="fa fa-play-circle" aria-hidden="true"></i></h2>
        <h2><i class="fa fa-thumbs-up" aria-hidden="true"></i></i>Dance using the designated keys<i class="fa fa-thumbs-up" aria-hidden="true"></i></h2>
      </div>
      <div class="gameplay">
        <button type="button" id="play" name="button">PLAY</button>
        <h3>Pick a song below:</h3>
        <div>
          <button type="button" id="song1" name="button">Catz</button>
          <button type="button" id="song2" name="button">Dat Funk</button>
        </div>
        <div id="score-div">
          <h2>Score:</h2>
          <h2 id="score">0</h2>
        </div>
      </div>
