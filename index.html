<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Funky Dancer</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/frizzy_dance.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="https://use.fontawesome.com/ddf7cec12a.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>
    <!-- <i class="fa fa-info-circle" aria-hidden="true"></i> -->
    <div class="title-bar">
      <a href="http://breno.space"><i class="fa fa-info-circle fa-lg" aria-hidden="true"></i></a>
      <h1>Funky Dancer</h1>
      <a href="https://github.com/friskyB"><i class="fa fa-github fa-lg" aria-hidden="true"></i></a>
    </div>
    <canvas id="gameCanvas" width="650" height="400">
    </canvas>
    <div class="interface">
      <div class="directions">
        <h2>= = HOW TO GROOVE = =</h2>
        <h2>1. CRANK UP THE VOLUME</h2>
        <h2>2. Dance using the keys : [ j ] - [ k ] - [ l ] - [ ; ]</h2>
        <h2>3. Press PLAY To Start</h2>
      </div>
      <div class="gameplay">
        <button type="button" id="play" name="button">PLAY</button>
        <br />
        <h2>Score:</h2>
        <h2 id="score">0</h2>
        <br />
        <h2>Streak:</h2>
        <h2 id="streak">0</h2>
      </div>
    </div>
  </body>
</html>
